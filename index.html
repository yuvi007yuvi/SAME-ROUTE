<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles in Multiple Routes Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
    <img src="LOGO.png" alt="Company Logo" class="logo">
    <h1>Vehicles in Multiple Routes Report</h1>
</div>
    <div id="summary-card" class="summary-card">
        <!-- Summary will be displayed here -->
    </div>
    <div class="input-section">
        <input type="file" id="csvFile" accept=".csv">
        <button id="loadCsv">Load CSV</button>
        <button id="printReport">Print Report</button>
    </div>
    <div id="report-container">
        <p>Upload a CSV file to generate the report.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
